  <h2>Display "Good day!" the hour is less than 18:00</h2>
  <p id="ifcondition">Good Evening!</p>
  <script>
    if (new Date().getHours() < 13) {
      document.getElementById("ifcondition").innerHTML = "Good day!";
    }
  </script>
  <h2>else if</h2>
  <p id="else-ifcondition"></p>
  <script>
    const time = new Date().getHours();
    let greeting;
    if (time < 10) {
      greeting = "Good morning";
    } else if (time < 20) {
      greeting = "Good day";
    } else {
      greeting = "Good evening";
    }
    document.getElementById("else-ifcondition").innerHTML = greeting;
  </script>

  <h2>sort by number</h2>
  <p id="sortnum"></p>
  <button onclick="myFunction1()">sort alpabatically</button>
  <button onclick="myFunction2()">sort numerically</button>
  <script>
    var points = [40, 100, 1, 5, 25, 10];
    document.getElementById("sortnum").innerHTML = points;
    function myFunction1() {
      points.sort();
      document.getElementById("sortnum").innerHTML = points;
    }
    function myFunction2() {
      points.sort(function (a, b) {
        return a - b;
      });
      document.getElementById("sortnum").innerHTML = points;
    }
  </script>

  <!-- spread operator -->
  <div>
    <script>
      arr1 = [1, 2, 4, 5];
      arr2 = [...arr1, 3, 6, 8, 9];
      arr = [...arr1, ...arr2]
      arr1.push(7);
      console.log(arr1);
      console.log(arr2);
      console.log(arr);
    </script>
    <!-- spread in object -->
    <script>
      const human1 = {
        fname: 'guru gnana sambanthan',
        age: 44
      };
      const human2 = { ...human1 };
      console.log(human2)
      console.log(human1)

      let func = function (...args) {
        console.log(args)
      }
      func(3);
      func(2, 1, 2, 3, 4, 5, 6, 7);

      function sum(x, y, z) {
        console.log(x + y + z);
      }
      const num = [1, 2, 3, 4, 5, 6]
      sum(...num);
    </script>
  </div>
