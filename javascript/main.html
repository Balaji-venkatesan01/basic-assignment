  <h2>Display "Good day!" the hour is less than 18:00</h2>
  <p id="ifcondition">Good Evening!</p>
  <script>
    if (new Date().getHours() < 13) {
      document.getElementById("ifcondition").innerHTML = "Good day!";
    }
  </script>
  <h2>else if</h2>
  <p id="else_ifcondition"></p>
  <script>
    const time = new Date().getHours();
    let greeting;
    if (time < 10) {
      greeting = "Good morning";
    } else if (time < 20) {
      greeting = "Good day";
    } else {
      greeting = "Good evening";
    }
    document.getElementById("else_ifcondition").innerHTML = greeting;
  </script>

  <h2>sort by number</h2>
  <p id="sortnum"></p>
  <button onclick="myFunction1()">sort alpabatically</button>
  <button onclick="myFunction2()">sort numerically</button>
  <script>
    var points = [40, 100, 1, 5, 25, 10];
    document.getElementById("sortnum").innerHTML = points;
    function myFunction1() {
      points.sort();
      document.getElementById("sortnum").innerHTML = points;
    }
    function myFunction2() {
      points.sort(function (a, b) {
        return a - b;
      });
      document.getElementById("sortnum").innerHTML = points;
    }
  </script>
